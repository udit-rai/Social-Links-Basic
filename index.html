<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding to UTF-8 for proper rendering -->
    <meta charset="UTF-8" />
    <!-- Define the document's compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Set the viewport width to the device's width and scale it to 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Specify the favicon for the website -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Set the title of the webpage -->
    <title>Frontend Mentor | Social links profile</title>
    <!-- Link the CSS stylesheet to style the webpage -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Main content of the webpage -->
    <main>
      <!-- Section containing the main content -->
      <div class="main-content">
        <!-- Introduction Section of the page:  Avatar, Person's Name, Person's Location, Description of the person's profession  -->
        <div class="intro-section">
          <img src="./assets/images/avatar-jess.jpg" alt="" class="avatar" style="border: none;"/>
          <h3 class="name">Jessica Randall</h3>
          <p class="location">London, United Kingdom</p>
          <p class="profession">"Front-end developer and avid reader."</p>
        </div>
        <!-- Section containing social media links -->
        <div class="social-media-section">
          <!-- GitHub profile link -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="gitHub"
            >GitHub</a
          >
          <!-- Frontend Mentor profile link -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="frontendMentor"
            >Frontend Mentor</a
          >
          <!-- LinkedIn profile link -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="linkedIn"
            >LinkedIn</a
          >
          <!-- Twitter profile link -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="twitter"
            >Twitter</a
          >
          <!-- Instagram profile link -->
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="instagram"
            >Instagram</a
          >
        </div>
      </div>
    </main>
    </body>
</html>
